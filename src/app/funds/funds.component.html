<div class="container">
  <h1>Vanguard ETF Funds</h1>
  <button (click)="add()"><i class="fas fa-plus"> Fund</i></button>

  <div class="row">
    <div class="col-sm-4" *ngFor="let fund of funds">
      <div class="card-body">
        <a [routerLink]="['/funds', fund.id]"> {{ fund.name }}</a>
        <p class="card-text">
          {{ fund.price }}
        </p>
        <button (click)="edit(fund.id)"><i class="fas fa-edit"></i></button>
        <button (click)="delete(fund)"><i class="fas fa-trash"></i></button>
      </div>
      <hr />
    </div>
  </div>
</div>
