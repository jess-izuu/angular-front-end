<div class="container">
  <h1>{{ fund.name }}</h1>

  <p>
    {{ fund.ticker }}
    <br />
    {{ fund.asset_class }}
    <br />
    {{ fund.risk_level }}
    <br />
    {{ fund.expense_ratio }}
    <br />
    {{ fund.investment_min }}
    <br />
    {{ fund.price }}
    <br />
    {{ fund.change_price }}
    <br />
    {{ fund.summary }}
  </p>

  <button (click)="edit()">Edit Fund</button>
</div>
